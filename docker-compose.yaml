version: '3'

services:

  nodejs:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: nodejs
    image: gabrielrosin/node-simple-app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s sh -c "npm install && npm start"
    tty: true
    networks:
      - nodejs-network
    depends_on: [ db, nginx ]

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodejs-docker
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nodejs-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: gabrielrosin/nginx-node
    container_name: nginx
    networks:
      - nodejs-network
    ports:
      - "8080:80"

networks:
  nodejs-network:
    driver: bridge
