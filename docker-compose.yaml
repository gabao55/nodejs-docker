version: '3.8'

services:

  nodeserver:
    build:
      context: ./src
    container_name: nodeserver
    entrypoint: dockerize -wait tcp://db:3306 -timeout 60s docker-entrypoint.sh
    networks:
      - nodejs-network
    volumes:
      - ./src:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on: [ db, nginx ]

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodejs-docker
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nodejs-network

  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - "8080:80"

networks:
  nodejs-network:
    driver: bridge
